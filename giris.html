<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Üye Girişi</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Giriş</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Kullanıcı adı veya E-posta">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Parola">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="Devam Et">Devam Et</button>
            <p class="form__text">
                <a href="#" class="form__link">Parolanızı mı unuttunuz?</a>
            </p>	
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Hesabınız yok mu? Hesap oluşturun</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Hesap Oluştur</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Kullanıcı Adı">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="E-posta Adresi">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Parola">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Parolayı onayla">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Devam Et</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Hesabınız var mı? Giriş yapın</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
